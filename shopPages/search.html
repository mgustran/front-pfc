<!DOCTYPE html>
<html ng-app="myApp" class="ng-scope">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Skeight - Shop</title>

    <meta name="description" content="Skeight - The Definitive WebShop And Spot Finder">
    <meta name="author" content="mgustran@github.com">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/skeight_logo2.png" sizes="32x32" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>

<body id="home" ng-controller="productsController">
<div id="main-nav" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="navbar-brand active" href="../home.html">
                <img id="navlogo" src="../img/Skeight.jpg" alt="microstore" width="122" height="45">
            </a>

        </div>
        <div class="collapse navbar-collapse">
            <ul id="navigation" class="nav navbar-nav navbar-right text-center">
                <li><a href="tablas.html" class="">Tablas</a></li>
                <li><a href="ejes.html">Ejes</a></li>
                <li><a href="ruedas.html">Ruedas</a></li>
                <li><a href="rodamientos.html">Rodamientos</a></li>
                <li><a href="accesorios.html">Accesorios</a></li>
                <li><a href="tcompletas.html">Tablas Completas</a></li>
                <li class="dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle icon-cart" data-toggle="dropdown"></button>
                </li>

            </ul>
        </div>

    </div>
</div>

<div id="hero" class="" data-height="600" style="height: 581px;">
    <img class="" src="../img/shopWall2.jpg" alt="wall">
</div>

<section id="search-container" class="padding-top-bottom-light" >
    <div class="container">
        <div class="row">
            <form id="search-page-form" action="search.html" class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1  ng-pristine ng-valid">
                <div class="input-group">
                    <input id="newsletter-mail" name="search" ng-model="search" placeholder="Modelo, Marca, Talla..." class="form-control input-lg" type="search">
                    <span class="input-group-btn">
								<button name="submit" type="submit" class="btn btn-store">Buscar</button>
							</span>
                </div>
                <input type="hidden" name="submitted" id="submitted2" value="true">
            </form>
        </div>
    </div>
</section>

<section id="resultados" class="padding-top-bottom-light ng-scope gray-bg">
    <div class="container">
        <header class="section-header text-center">
            <h2>Resultados</h2>
        </header>
    </div>

    <div class="container" ng-if="results.length == 0">
        <header class="section-header text-center">
            <h4>No hay resultados para tu busqueda, prueba otra cosa</h4>
        </header>
    </div>

    <div class="container">
        <div id="resultados-container" class="row">

            <article class="product col-xs-12 col-sm-6 col-md-3 " ng-repeat="productItem in productsObj | filter:search as results">
                <div class="img-box">
                    <div class="hover-mask2"></div>
                    <span class="product-icon icon-eye"></span>
                    <img class="img-responsive project-image" src="{{productItem.img}}" alt="">
                </div>
                <div class="product-info col-md-12">
                    <p class="project-price">{{productItem.price}} </p>
                    <div>
                        <h4 class="project-title ng-binding">{{productItem.model}}</h4>
                    </div>
                </div>
            </article>

        </div>
    </div>
</section>

<footer id="main-footer" class="dark-bg light-typo">
    <div class="container">
        <p class="pull-left copyright">Â© Skeight 2017. <br> Designed by <a href="https://github.com/mgustran" target="_blank">Miquel Gustran</a>.<br>
        </p>

        <div class="pull-right paymentMethodImg copyright">
            <a class="btn btn-store outline" href="https://github.com/mgustran/front-pfc">Terminos y condiciones</a>
        </div>
    </div>
</footer>

<script>
    var app = angular.module('myApp', []);
    app.controller('productsController', function($scope, $http, $location) {
//        var productsObj;
        $http.get("http://localhost:8080/user/articles")
            .then(function(response) {
                $scope.product = response.data;
                $scope.productsObj = angular.fromJson(response.data);
                $scope.parameters = $location.search('search');
                var url = $scope.parameters.$$absUrl;
                $scope.search = url.substring(url.indexOf('=') + 1, url.indexOf('#'))
                $scope.num = document.getElementsByClassName('product').childElementCount;
            });
    });
</script>


<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>



</body></html>
