        <header class="section-header text-center">

    </div>
    <div class="container">
        <div id="admin-container" class="row">

            <article class="product col-xs-12 col-sm-6 col-md-3 ">

                    <img class="img-responsive project-image" src="../img/admin/productsHome.jpg" alt="">
                </div>
                <div class="product-info col-md-12">
                    <div>
                        <h3 class="project-title text-center ng-binding"><a href="productsAdmin.html"><strong>Productos</strong></a></h3>
                    </div>
                </div>
            </article>

            <article class="product col-xs-12 col-sm-6 col-md-3 ">
                <div class="img-box">
                    <div class="hover-mask2"></div>
                    <a class="product-icon icon-eye" href="spotsAdmin.html" ></a>
                    <img class="img-responsive project-image" src="../img/admin/spotsHome.jpg" alt="">
                </div>
                <div class="product-info col-md-12">
                    <div>
                        <h3 class="project-title text-center ng-binding"><a href="spotsAdmin.html"><strong>Spots</strong></a></h3>
                    </div>
                </div>
            </article>

            <article class="product col-xs-12 col-sm-6 col-md-3 ">
                <div class="img-box">
                    <div class="hover-mask2"></div>
                    <a class="product-icon icon-eye" href="messagesAdmin.html" ></a>

                </div>
                <div class="product-info col-md-12">
                    <div>
                        <h3 class="project-title text-center ng-binding"><a href="messagesAdmin.html"><strong>Mensajes</strong></a></h3>
                    </div>
                </div>
            </article>

            <article class="product col-xs-12 col-sm-6 col-md-3 ">
                <div class="img-box">
                    <div class="hover-mask2"></div>

                    <img class="img-responsive project-image" src="../img/admin/ordrsHome.png" alt="">
                </div>
                <div class="product-info col-md-12">
                    <div>
                        <h3 class="project-title text-center ng-binding"><a href="orderAdmin.html"><strong>Pedidos</strong></a></h3>

        </div>

<script type="text/javascript" src="../js/jquery-latest.pack.js"></script>
<script type="text/javascript" src="../js/script.js"></script>

<script>
    var app = angular.module('skeightApp', []);
    app.controller('adminController', function($scope, $http) {
//        var productsObj;
        $http.get("http://localhost:8080/data/articles")
            .then(function(response) {
                $scope.productsObj = angular.fromJson(response.data);
                $scope.q = "";
            });

        $http.get("http://localhost:8080/cart/articles")
            .then(function(response) {
                $scope.product = response.data;
                $scope.cartProducts = angular.fromJson(response.data);
                $scope.cartNum = $scope.cartProducts.length;
            });
    });

    $(function(){
        $('html, body').animate({
            scrollTop: $('#adminHome').offset().top
        }, 1000);
        return false;
    });

</script>





</body></html>
